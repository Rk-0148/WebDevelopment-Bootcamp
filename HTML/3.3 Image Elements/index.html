<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag</title>
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: space-evenly;
      "
    >
      <div class="cat">
        <!-- Kitten image URL -->
        <h2>I am a Cat Person</h2>
        <img
          src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg"
          alt="A cat image"
          style="border: 10px solid black; padding: 10px"
        />
      </div>

      <div class="dog">
        <!-- Puppy image URL -->
        <h2>I am a Dog Person</h2>
        <img
          src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif"
          alt="A dog image"
          style="border: 5px solid black; padding: 10px"
        />
      </div>
    </div>
  </body>
</html>
